<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Faturas</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">

  <nav id="side-menu">
    <h2>⚡ Energia</h2>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="empresas.html">Empresas</a></li>
      <li><a href="lojas.html">Lojas</a></li>
      <li><a href="unidades.html">Unidades</a></li>
      <li><a href="faturas.html">Faturas</a></li>
      <li><a href="relatorios.html">Relatórios</a></li>
      <li><a href="configuracoes.html">Configurações</a></li>
    </ul>
  </nav>

  <main>
    <h2>Faturas</h2>

    <div class="card">
      <label>Unidade Consumidora</label>
      <select id="unidadeSelect"></select>

      <label>Importar fatura (PDF)</label>
      <input type="file" id="pdfInput" accept="application/pdf">

      <hr>

      <label>Mês/Ano</label>
      <input id="mesAno">

      <label>Vencimento</label>
      <input type="date" id="vencimento">

      <label>Consumo Ativo (kWh)</label>
      <input type="number" id="consumoAtivo">

      <label>Energia Geração (kWh)</label>
      <input type="number" id="energiaGeracao">

      <label>Consumo Total (kWh)</label>
      <input type="number" id="consumoTotal">

      <label>Valor (R$)</label>
      <input type="number" step="0.01" id="valor">

      <button id="btnSalvar">Salvar fatura</button>
    </div>

    <div class="card">
      <h3>Faturas cadastradas</h3>
      <ul id="listaFaturas"></ul>
    </div>
  </main>

</div>

<script src="assets/js/supabase.js"></script>

<script src="assets/libs/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "assets/libs/pdf.worker.min.js";
</script>

<script src="assets/js/pdf-import.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const unidadeSelect = document.getElementById("unidadeSelect");
  const pdfInput = document.getElementById("pdfInput");
  const mesAno = document.getElementById("mesAno");
  const vencimento = document.getElementById("vencimento");
  const consumoAtivo = document.getElementById("consumoAtivo");
  const energiaGeracao = document.getElementById("energiaGeracao");
  const consumoTotal = document.getElementById("consumoTotal");
  const valor = document.getElementById("valor");
  const listaFaturas = document.getElementById("listaFaturas");
  const btnSalvar = document.getElementById("btnSalvar");

  async function carregarUnidades() {
    unidadeSelect.innerHTML = "";
    const empresas = await listarEmpresas();

    for (const e of empresas) {
      const lojas = await listarLojas(e.id);
      for (const l of lojas) {
        const unidades = await listarUnidades(l.id);
        unidades.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u.id;
          opt.textContent = `${e.nome} - ${l.nome} - UC ${u.uc}`;
          unidadeSelect.appendChild(opt);
        });
      }
    }
  }

  btnSalvar.addEventListener("click", async () => {
    await salvarFatura({
      unidade_id: unidadeSelect.value,
      mes_ano: mesAno.value,
      vencimento: vencimento.value,
      consumo_ativo_kwh: Number(consumoAtivo.value),
      energia_geracao_kwh: Number(energiaGeracao.value),
      consumo_total_kwh: Number(consumoTotal.value),
      valor: Number(valor.value)
    });
  });

  pdfInput.addEventListener("change", async (e) => {
    const dados = await importarFaturaEquatorial(e.target.files[0]);

    mesAno.value = dados.mes_ano;
    vencimento.value = dados.vencimento;
    consumoAtivo.value = dados.consumo_ativo_kwh;
    energiaGeracao.value = dados.energia_geracao_kwh;
    consumoTotal.value = dados.consumo_total_kwh;
    valor.value = dados.valor;
  });

  carregarUnidades();
});
</script>

</body>
</html>
